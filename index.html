<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="board">
            <h4>Todo</h4>
            <div class="items">
                <p class="item" draggable="true">Learn React</p>
                <p class="item" draggable="true">Learn JavaScript</p>
            </div>
        </div>
        <div class="board">
            <h4>In Progress</h4>
        </div>
        <div class="board">
            <h4>Completed</h4>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
